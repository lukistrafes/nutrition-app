<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Clinical Nutrition Catalog</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#0d121b] dark:text-gray-100 transition-colors duration-200">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <div class="flex items-center justify-center size-16 rounded-xl bg-primary text-white">
                        <span class="material-symbols-outlined text-4xl">medical_services</span>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-[#0d121b] dark:text-white mb-2">Clinical Nutrition Catalog</h1>
                <p class="text-gray-600 dark:text-gray-400">Sign in to access the system</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white dark:bg-[#1a2133] rounded-xl shadow-xl border border-gray-100 dark:border-gray-700 p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2" for="username">
                            Username
                        </label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">person</span>
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-white dark:bg-[#232d42] text-[#0d121b] dark:text-white"
                                placeholder="Enter username"
                            />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2" for="password">
                            Password
                        </label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary bg-white dark:bg-[#232d42] text-[#0d121b] dark:text-white"
                                placeholder="Enter password"
                            />
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 px-4 py-3 rounded-lg text-sm">
                        Invalid username or password
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-primary/20"
                    >
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // User credentials (in a real app, this would be on a server)
        const users = {
            'farmacia': {
                password: 'admin123',
                role: 'admin',
                name: 'Pharmacy Admin'
            },
            'nutricion': {
                password: 'user123',
                role: 'viewer',
                name: 'Nutrition Specialist'
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Validate credentials
            if (users[username] && users[username].password === password) {
                // Store user session
                sessionStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    role: users[username].role,
                    name: users[username].name
                }));
                
                // Redirect to main page
                window.location.href = 'index.html';
            } else {
                // Show error
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
