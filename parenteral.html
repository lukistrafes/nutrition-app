<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Parenteral Nutrition Catalog</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d121b] dark:text-slate-200 antialiased">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7ebf3] dark:border-slate-800 bg-white dark:bg-slate-900 px-6 lg:px-10 py-3 sticky top-0 z-50">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3 text-primary">
                    <span class="material-symbols-outlined text-3xl">medication</span>
                    <h1 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-tight">Clinical Nutrition Catalog</h1>
                </div>
                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary transition-colors" href="oral.html">Oral</a>
                    <a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary transition-colors" href="enteral.html">Enteral</a>
                    <a class="text-sm font-semibold text-primary" href="parenteral.html">Parenteral</a>
                    <a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary transition-colors" href="index.html">Home</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <button id="addProductBtn" class="hidden px-4 py-2 bg-primary text-white rounded-lg text-sm font-bold hover:bg-primary/90 transition-colors flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm">add</span>
                    Add Product
                </button>
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2 p-1 pr-3 bg-slate-100 dark:bg-slate-800 rounded-full">
                        <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <span id="userName" class="text-xs font-semibold"></span>
                    </div>
                    <button id="logoutBtn" class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors" title="Logout">
                        <span class="material-symbols-outlined">logout</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-[1440px] mx-auto w-full px-6 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Parenteral Nutrition Products</h1>
                <p class="text-slate-600 dark:text-slate-400">IV administration of essential nutrients for patients with non-functional GI tracts.</p>
            </div>

            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

            <div class="mt-12 text-center">
                <p class="text-sm text-slate-500">Total Products: <span id="productCount" class="font-bold">0</span></p>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="productModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-slate-900 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between sticky top-0 bg-white dark:bg-slate-900">
                <h3 id="modalTitle" class="text-xl font-bold">Add New Product</h3>
                <button id="closeModal" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="productForm" class="p-6 space-y-4">
                <input type="hidden" id="productId" />
                <div>
                    <label class="block text-sm font-semibold mb-2">Product Name</label>
                    <input type="text" id="productName" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Manufacturer</label>
                    <select id="productManufacturer" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50">
                        <option value="Fresenius Kabi">Fresenius Kabi</option>
                        <option value="Baxter">Baxter</option>
                        <option value="B. Braun">B. Braun</option>
                        <option value="Abbott Nutrition">Abbott Nutrition</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Description</label>
                    <textarea id="productDescription" required rows="3" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50"></textarea>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Energy (kcal/ml)</label>
                        <input type="number" step="0.1" id="productEnergy" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Protein (g)</label>
                        <input type="number" step="0.1" id="productProtein" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Volume (ml)</label>
                        <input type="number" id="productVolume" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Osmolarity (mOsm/L) - Optional</label>
                    <input type="number" id="productOsmolarity" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Stock Status</label>
                    <select id="productStock" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50">
                        <option value="In Stock">In Stock</option>
                        <option value="Limited">Limited</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Image URL (Optional)</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary/50" />
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-primary text-white px-6 py-3 rounded-lg font-bold hover:bg-primary/90 transition-colors">Save Product</button>
                    <button type="button" id="cancelBtn" class="px-6 py-3 border border-slate-300 dark:border-slate-700 rounded-lg font-bold hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function checkAuth() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return null;
            }
            return JSON.parse(currentUser);
        }

        const user = checkAuth();
        if (user) {
            document.getElementById('userName').textContent = user.name;
            if (user.role === 'admin') {
                document.getElementById('addProductBtn').classList.remove('hidden');
                document.getElementById('addProductBtn').classList.add('flex');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });

        function getProducts() {
            const products = localStorage.getItem('parenteralProducts');
            if (!products) {
                const defaultProducts = [
                    {
                        id: Date.now() + 1,
                        name: "Kabiven Central",
                        manufacturer: "Fresenius Kabi",
                        description: "3-chamber bag with amino acids, glucose, and lipids.",
                        energy: 1.2,
                        protein: 38,
                        volume: 1540,
                        osmolarity: 1140,
                        stock: "In Stock",
                        image: null
                    },
                    {
                        id: Date.now() + 2,
                        name: "Clinimix E",
                        manufacturer: "Baxter",
                        description: "Electrolyte amino acid and glucose solution.",
                        energy: 0.8,
                        protein: 42.5,
                        volume: 1000,
                        osmolarity: 920,
                        stock: "In Stock",
                        image: null
                    }
                ];
                localStorage.setItem('parenteralProducts', JSON.stringify(defaultProducts));
                return defaultProducts;
            }
            return JSON.parse(products);
        }

        function saveProducts(products) {
            localStorage.setItem('parenteralProducts', JSON.stringify(products));
        }

        function getManufacturerColor(manufacturer) {
            const colors = {
                'Fresenius Kabi': { bg: 'bg-green-50', text: 'text-green-600' },
                'Baxter': { bg: 'bg-purple-50', text: 'text-purple-600' },
                'B. Braun': { bg: 'bg-cyan-50', text: 'text-cyan-600' },
                'Abbott Nutrition': { bg: 'bg-blue-50', text: 'text-blue-600' }
            };
            return colors[manufacturer] || { bg: 'bg-gray-50', text: 'text-gray-600' };
        }

        function getStockColor(stock) {
            const colors = {
                'In Stock': { bg: 'bg-emerald-50', text: 'text-emerald-600' },
                'Limited': { bg: 'bg-amber-50', text: 'text-amber-600' },
                'Out of Stock': { bg: 'bg-red-50', text: 'text-red-600' }
            };
            return colors[stock] || { bg: 'bg-gray-50', text: 'text-gray-600' };
        }

        function renderProducts() {
            const products = getProducts();
            const grid = document.getElementById('productsGrid');
            const isAdmin = user && user.role === 'admin';

            grid.innerHTML = products.map(product => {
                const mfrColor = getManufacturerColor(product.manufacturer);
                const stockColor = getStockColor(product.stock);
                const defaultImage = 'https://via.placeholder.com/300x200?text=Parenteral+Nutrition';
                
                return `
                    <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl p-5 hover:shadow-xl transition-shadow relative group">
                        ${isAdmin ? `
                        <div class="absolute top-4 right-4 z-10 flex gap-2">
                            <button onclick="editProduct(${product.id})" class="p-2 bg-white dark:bg-slate-800 rounded-lg hover:bg-primary/10 transition-colors opacity-0 group-hover:opacity-100" title="Edit">
                                <span class="material-symbols-outlined text-sm text-primary">edit</span>
                            </button>
                            <button onclick="deleteProduct(${product.id})" class="p-2 bg-white dark:bg-slate-800 rounded-lg hover:bg-red-50 transition-colors opacity-0 group-hover:opacity-100" title="Delete">
                                <span class="material-symbols-outlined text-sm text-red-600">delete</span>
                            </button>
                        </div>
                        ` : ''}
                        
                        <div class="mb-4">
                            <div class="w-full aspect-[4/3] bg-slate-50 dark:bg-slate-800 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
                                <img class="h-40 object-contain mix-blend-multiply opacity-90 dark:opacity-70 group-hover:scale-105 transition-transform" src="${product.image || defaultImage}" alt="${product.name}"/>
                            </div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] font-bold ${mfrColor.text} px-1.5 py-0.5 ${mfrColor.bg} rounded uppercase">${product.manufacturer}</span>
                                <span class="text-[10px] font-bold ${stockColor.text} px-1.5 py-0.5 ${stockColor.bg} rounded uppercase">${product.stock}</span>
                            </div>
                            <h4 class="font-bold text-lg leading-tight">${product.name}</h4>
                            <p class="text-xs text-slate-500 mt-1">${product.description}</p>
                        </div>
                        <div class="grid grid-cols-3 gap-2 py-4 border-y border-slate-100 dark:border-slate-800">
                            <div class="text-center">
                                <p class="text-xs text-slate-400">Energy</p>
                                <p class="text-sm font-bold">${product.energy} kcal/ml</p>
                            </div>
                            <div class="text-center border-x border-slate-100 dark:border-slate-800 px-2">
                                <p class="text-xs text-slate-400">Protein</p>
                                <p class="text-sm font-bold">${product.protein}g <span class="text-[10px] font-normal">/${product.volume}ml</span></p>
                            </div>
                            <div class="text-center">
                                <p class="text-xs text-slate-400">Osmolarity</p>
                                <p class="text-sm font-bold ${product.osmolarity ? '' : 'text-slate-300'}">${product.osmolarity ? product.osmolarity + ' mOsm/L' : 'N/A'}</p>
                            </div>
                        </div>
                        <div class="pt-4">
                            <button class="w-full bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg text-xs font-bold transition-colors">Full Reference</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('productCount').textContent = products.length;
        }

        const modal = document.getElementById('productModal');
        const productForm = document.getElementById('productForm');

        document.getElementById('addProductBtn').addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'Add New Product';
            productForm.reset();
            document.getElementById('productId').value = '';
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        window.editProduct = function(id) {
            const products = getProducts();
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productManufacturer').value = product.manufacturer;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productEnergy').value = product.energy;
            document.getElementById('productProtein').value = product.protein;
            document.getElementById('productVolume').value = product.volume;
            document.getElementById('productOsmolarity').value = product.osmolarity || '';
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productImage').value = product.image || '';

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        window.deleteProduct = function(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            let products = getProducts();
            products = products.filter(p => p.id !== id);
            saveProducts(products);
            renderProducts();
        };

        productForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const product = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('productName').value,
                manufacturer: document.getElementById('productManufacturer').value,
                description: document.getElementById('productDescription').value,
                energy: parseFloat(document.getElementById('productEnergy').value),
                protein: parseFloat(document.getElementById('productProtein').value),
                volume: parseInt(document.getElementById('productVolume').value),
                osmolarity: document.getElementById('productOsmolarity').value ? parseInt(document.getElementById('productOsmolarity').value) : null,
                stock: document.getElementById('productStock').value,
                image: document.getElementById('productImage').value || null
            };

            let products = getProducts();
            if (id) {
                const index = products.findIndex(p => p.id === parseInt(id));
                if (index !== -1) products[index] = product;
            } else {
                products.push(product);
            }

            saveProducts(products);
            renderProducts();
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        renderProducts();
    </script>
</body>
</html>
